# Keep Gradle/Kotlin on Java 17 even when the shell default JDK is newer (e.g. Java 25).
# This prevents Kotlin DSL parser errors like: "What went wrong: 25.0.1"
org.gradle.java.home=/root/.local/share/mise/installs/java/17.0.2

# Standard Gradle settings
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
android.useAndroidX=true
kotlin.code.style=official
