name: Android CI - Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx1536m"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Ensure Android SDK (no emulator)
        run: |
          echo "Skipping emulator setup; building without emulator"
          echo "ANDROID_SDK_ROOT=${ANDROID_SDK_ROOT:-/usr/local/lib/android/sdk}"
          if [ -x "${ANDROID_SDK_ROOT:-/usr/local/lib/android/sdk}/cmdline-tools/latest/bin/sdkmanager" ]; then
            "${ANDROID_SDK_ROOT:-/usr/local/lib/android/sdk}/cmdline-tools/latest/bin/sdkmanager" --version || true
          elif command -v sdkmanager >/dev/null 2>&1; then
            sdkmanager --version || true
          else
            echo "sdkmanager not found; Gradle may download required components at build time"
          fi

      - name: Make gradlew executable
        run: chmod +x android-app/gradlew

      - name: Ensure Gradle wrapper JAR exists
        run: |
          set -euo pipefail
          WRAPPER_JAR=android-app/gradle/wrapper/gradle-wrapper.jar
          if [ -f "$WRAPPER_JAR" ]; then
            echo "Gradle wrapper JAR already present"
            exit 0
          fi
          echo "Gradle wrapper JAR missing â€” downloading Gradle distribution to generate wrapper"
          DIST_URL=$(sed -n 's/^distributionUrl=\(.*\)$/\1/p' android-app/gradle/wrapper/gradle-wrapper.properties | sed 's#\\##g')
          # fallback URL if parsing fails
          DIST_URL=${DIST_URL:-https://services.gradle.org/distributions/gradle-8.14.3-bin.zip}
          echo "Using distribution: $DIST_URL"
          sudo apt-get update && sudo apt-get install -y unzip curl
          TMPDIR=$(mktemp -d)
          pushd "$TMPDIR"
          curl -sSLo gradle.zip "$DIST_URL"
          unzip -q gradle.zip
          GRADLE_DIR=$(find . -maxdepth 1 -type d -name "gradle-*" | head -n1)
          if [ -z "$GRADLE_DIR" ]; then
            echo "Failed to extract gradle distribution"
            ls -la
            exit 1
          fi
          echo "Using extracted gradle: $GRADLE_DIR"
          PATH="$PWD/$GRADLE_DIR/bin:$PATH"
          pushd android-app
          gradle wrapper --gradle-version 8.14.3 || true
          popd
          popd

      - name: Accept Android SDK licenses (best-effort)
        shell: bash
        run: |
          if [ -x "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses || true
          elif [ -x "$ANDROID_SDK_ROOT/tools/bin/sdkmanager" ]; then
            yes | "$ANDROID_SDK_ROOT/tools/bin/sdkmanager" --licenses || true
          else
            echo "sdkmanager not found; continuing and hoping the action installed required components"
          fi

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle/wrapper/**', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build release APK
        working-directory: android-app
        run: |
          ./gradlew clean assembleRelease --no-daemon --stacktrace

      - name: Upload release APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android-app/app/build/outputs/apk/release/
